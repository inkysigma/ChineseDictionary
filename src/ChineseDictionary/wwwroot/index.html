<!DOCTYPE html>
<html ng-app="dictionary">
<head>
    <meta charset="utf-8" />
    <title>Chinese Dictionary</title>
    <script type="text/javascript" src="lib/angular/angular.min.js"></script>
</head>
<body ng-controller="dictionary.ListController as list">
<div class="list-group">
    <div class="item list-group-item" ng-repeat="description in description">
        <h1 ng-bind="description.Word"></h1>
        <p>{{descript.PartOfSpeech + " - " + description.Definition}}</p>
    </div>
</div>
</body>
</html>
