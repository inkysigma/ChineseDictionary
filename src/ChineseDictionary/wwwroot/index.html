<!DOCTYPE html>
<html ng-app="DictionaryModule">
<head>
    <meta charset="utf-8" />
    <title>Chinese Dictionary</title>
    <base href="/"/>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-route.js"></script>
    <script type="text/javascript" src="lib/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/CharacterControllers.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="css/index.css"/>
</head>
<body>
<div class="list-group">
    Characters:
    <button class="btn btn-link" onclick="window.location = '/Characters/AddCharacter'">Add a Character</button>
    <button class="btn btn-link" onclick="window.location = '/Characters/ReviewCharacter'">Review a Character</button>
    <form class="search form-horizontal">
        <div class="form-group">
            <label for="search" class="col-sm-2 control-label">Search</label>
            <div class="col-sm-6">
                <input class="form-control" type="text" id="search" placeholder="Search" />
            </div>
        </div>
    </form>
</div>
<div ng-view></div>
</body>
</html>
