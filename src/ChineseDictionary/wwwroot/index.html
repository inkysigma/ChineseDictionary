<!DOCTYPE html>
<html ng-app="DictionaryModule">
<head>
    <meta charset="utf-8" />
    <title>Chinese Dictionary</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="css/index.css"/>
</head>
<body ng-controller="ListController as list">
<form class="search form-horizontal">
    <div class="form-group">
        <label for="search" class="col-sm-2 control-label">Search</label>
        <div class="col-sm-6">
            <input class="form-control" type="text" id="search" placeholder="Search"/>
        </div>
    </div>
</form>
<div class="list-group">
    <div class="item list-group-item" ng-repeat="description in descriptions">
        <h1 ng-bind="description.Word"></h1>
        <p>{{description.PartOfSpeech + " - " + description.Definition}}</p>
    </div>
</div>
</body>
</html>
